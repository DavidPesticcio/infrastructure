version: "2.3"

services:
  grafana:
    image: grafana/grafana:latest
    environment:
      - TZ=Europe/London
    volumes:
      - ./grafana:/var/lib/grafana
    restart: unless-stopped
    networks:
      - default
      - grafana
    labels:
      - traefik.enable=true
      - traefik.http.routers.grafana.rule=Host(`grafana.jakehoward.tech`)
      - traefik.http.routers.grafana.tls.certresolver=le

networks:
  grafana:
    external: true
