APP_NAME = Git with a cup of orange juice
RUN_USER = git
RUN_MODE = prod

[oauth2]
JWT_SECRET = {{ gitea_jwt_secret }}

[security]
INTERNAL_TOKEN = {{ gitea_internal_token }}
INSTALL_LOCK   = true
SECRET_KEY     = {{ gitea_secret_key }}
COOKIE_USERNAME = gitea_username
COOKIE_REMEMBER_NAME = gitea_remember
LOGIN_REMEMBER_DAYS = 28

[database]
DB_TYPE  = postgres
HOST     = db:5432
NAME     = gitea
USER     = gitea
PASSWD   = gitea
SSL_MODE = disable
CHARSET  = utf8
LOG_SQL  = false

[repository]
ROOT = /data/git/repositories

[server]
SSH_DOMAIN       = gitea
DOMAIN           = git.theorangeone.net
HTTP_PORT        = 3000
ROOT_URL         = https://git.theorangeone.net
DISABLE_SSH      = false
SSH_PORT         = 22
SSH_LISTEN_PORT  = 3022
START_SSH_SERVER = true
LFS_START_SERVER = true
LFS_CONTENT_PATH = /data/git/lfs
LFS_JWT_SECRET   = {{ gitea_lfs_jwt_secret }}
OFFLINE_MODE     = false
LANDING_PAGE = explore
ENABLE_GZIP = true
APP_DATA_PATH = /data/gitea

[service]
DISABLE_REGISTRATION = true
ENABLE_USER_HEATMAP = false

[picture]
ENABLE_FEDERATED_AVATAR = true
AVATAR_UPLOAD_PATH            = /data/gitea/avatars
REPOSITORY_AVATAR_UPLOAD_PATH = /data/gitea/repo-avatars

[session]
PROVIDER_CONFIG = /data/gitea/sessions
PROVIDER        = file
COOKIE_NAME     = session
COOKIE_SECURE = true

[log]
MODE                 = console
LEVEL                = info

[cache]
ADAPTER         = memory
INTERVAL        = 60

[cron]
RUN_AT_START = true

[ui]
EXPLORE_PAGING_NUM = 1000
DEFAULT_THEME    = gitea
THEMES           = gitea,arc-green
USE_SERVICE_WORKER = false
SHOW_USER_EMAIL = false

[ui.meta]
AUTHOR = {{ name }}
DESCRIPTION = Git with a cup of orange juice

[indexer]
ISSUE_INDEXER_PATH = /data/gitea/indexers/issues.bleve

[other]
SHOW_FOOTER_VERSION = false
SHOW_FOOTER_TEMPLATE_LOAD_TIME = false
